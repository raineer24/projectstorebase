<div class="dialog">
  <ng-content></ng-content>

  <button (click)="onCloseModal()" aria-label="Close">X</button>
  <div>
    <h1>View Detail Transactions</h1>
    <table class="table table-hover table-striped">
        <tr>
          <td>Name</td>
          <td>{{trans.id}}</td>
        </tr>
        <tr>
          <td>Date Created</td>
          <td class="text-uppercase">{{trans.action}}</td>
        </tr>
        <tr>
          <td>Product Details</td>
          <td class="text-uppercase">{{trans.number}}</td>
        </tr>
        </tbody>
    </table>
  </div>
    <button type="submit" (click)="download()" class="btn btn-success">Export PDF</button>
</div>
