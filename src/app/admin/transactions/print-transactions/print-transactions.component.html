<div class="dialog">
  <ng-content></ng-content>

  <button (click)="onCloseModal()" aria-label="Close">X</button>
  <div>
    <h1>Order details</h1>
    <h3>Order #{{trans.order_id}}</h3>
    <hr />
    <table class="table table-hover table-striped">
        <tr>
          <td>Transaction Number</td>
          <td>{{trans.id}}</td>
        </tr>
        <tr>
          <td>Date Created</td>
          <td class="text-uppercase">{{trans.dateCreated}}</td>
        </tr>
        <tr>
          <td>Status</td> <!-- NOTE PLEASE VERIFY THIS VARIABLE -->
          <td class="text-uppercase">{{trans.action}}</td>
        </tr>
        </tbody>
    </table>
  </div>
    <button type="submit" (click)="download()" class="btn btn-success">Export PDF</button>
    <button type="submit" (click)="print()" class="btn btn-success">Print</button>
</div>
