<div [@dialog] *ngIf="display" class="dialog">
  <button class="dialog-x-btn">X</button>
  
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Transaction ID</th>
          <th>Date Created</th>
          <th>Status</th>
          <th>Transaction Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of transaction; let i = index">
          <td>{{t.order_id}}</td>
          <td class="text-uppercase">{{t.id}}</td>
          <td class="text-uppercase">{{t.dateCreated | date:'fullDate' }}</td>
          <td class="text-uppercase"></td>
          <td class="text-uppercase">{{t.action}}</td>
    
        </tr>
      </tbody>
    </table>
   <ng-content></ng-content>
  
  <button>Print</button>

</div>
  <button *ngIf="display" class="overlay"></button>
