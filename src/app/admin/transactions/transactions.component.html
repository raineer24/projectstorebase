<div>
  <div class="col-md-4"> 
   

      <div class="input-group phone-input">
        <span class="input-group-btn">
          <button  type="button" class="btn md-input form-control" data-toggle="dropdown"
            aria-expanded="false">
            <span class="type-text">{{_selectedVal || "Filter orders"}}</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li *ngFor="let c of prefix" (click)="_selectedVal = c">
              <a class="changeType">{{c}}</a>
            </li>
      
          </ul>
      
        </span>
      
        <input type="text"  [(ngModel)]="selected" class="form-control" [typeahead]="getTransactionNames()" placeholder="Search
        Orders" required/>
      </div>
  </div>
 
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Transaction ID</th>
        <th>Date Created</th>
        <th>Status</th>
        <th>Transaction Type</th>
      </tr>
    </thead>  
    <tbody>       
      <tr *ngFor="let t of transaction ">
        <td>{{t.order_id}}</td>
        <td class="text-uppercase">{{t.id}}</td>
        <td class="text-uppercase">{{t.dateCreated | date:'fullDate' }}</td>
        <td class="text-uppercase"></td>
        <td class="text-uppercase">{{t.action}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-success btn-sm" (click)="selectTransaction(t)">VIEW</button>
            

          </div>
        </td>
      </tr>
    </tbody>
  </table>
    <modal #listDetailsModal>
      <ng-template #modalBody>
        <app-print-transactions [trans]="activeTransaction" (onCloseModalEmit)="closeItemDialog()" (onClose)="closeItemDialog()">
        </app-print-transactions>
      </ng-template>
    
    </modal>
</div>
