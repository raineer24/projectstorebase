<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" [routerLink]="['/admin/users']">Users</li>
    <li class="breadcrumb-item text-primary" aria-current="page">{{ operation }}</li>
  </ol>
</nav>
<form class="form-inline small" [formGroup]="addEditUserForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-12">
      <label for="username">Username:</label>
      <input type="text" formControlName="username" class="form-control" placeholder="Username" [disabled]="operation === 'Add' ? true: false">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Name">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label>Role:</label>
      <select class="form-control" formControlName="role" name="role">
        <option *ngFor="let role of rolesList" [value]="role.id">{{ role.name }}</option>
      </select>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
