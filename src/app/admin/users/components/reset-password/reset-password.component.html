<div class="bg">
  <div class="row container">
    <div id="content" class="col-sm-12">
      <div class="col-md-5 col-centered">
        <div class="panel panel-default">
          <div class="panel-body text-center">

            <h3>Reset Password</h3>
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <fieldset class="input-container">
                <div class="input-item">
                  <input type="password" class="user-input-email user-input" name="" placeholder="Enter New Password" formControlName="password" autocomplete="off">
                  <div *ngIf="loginForm.get('password').errors && loginForm.get('password').touched">
                    <span class="error-icon text-danger">!</span>
                    <p class="error-message text-danger">{{loginForm.get('password').errors.msg || 'Please enter your username'}}</p>
                  </div>
                </div>
                <div class="input-item">
                  <input type="password" class="user-input-password user-input" name="password" placeholder="Verify New Password" formControlName="verify"
                    autocomplete="off">
                  <div *ngIf="loginForm.get('verify').errors && loginForm.get('verify').touched">
                    <span class="error-icon text-danger">!</span>
                    <p class="error-message text-danger">{{loginForm.get('verify').errors.msg || 'Password must be at least 6 characters'}}</p>
                  </div>
                </div>
              </fieldset>
              <fieldset class="login-button-container">
                <button type="submit" class="btn btn-danger login-button">Log in</button>
              </fieldset>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
