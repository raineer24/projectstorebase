<div>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{user.id}}</td>
        <td class="text-uppercase">{{user.username}}</td>
        <td class="text-uppercase">{{user.name}}</td>
        <td class="text-uppercase">{{user.role_id}}</td>
        <td class="text-uppercase">{{user.status}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm">PRINT</button>
            <button type="button" class="btn btn-default btn-sm">EDIT</button>
            <button type="button" class="btn btn-default btn-sm">RESET PASSWORD</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
