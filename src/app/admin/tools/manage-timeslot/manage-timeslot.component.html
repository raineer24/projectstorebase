<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <!-- <li class="breadcrumb-item"><a [routerLink]="['/admin/orders']" (click)="onCancelClick()">Orders</a></li> -->
    <li class="breadcrumb-item">Admin Tools</li>
    <li class="breadcrumb-item text-primary" aria-current="page">Manange Timeslot</li>
  </ol>
</nav>
<table class="table table-hover table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let timeslot of timeSlotData" colspan="2" class="text-center">
        {{timeslot.date | date:'MMM dd'}}<br>
        <span class="text-primary">{{timeslot.date | date: 'EEEE'}}</span>
      </th>
    </tr>
    <tr>
      <th></th>
      <th class="text-center small">Booked</th><th class="text-center small">Max</th>
      <th class="text-center small">Booked</th><th class="text-center small">Max</th>
      <th class="text-center small">Booked</th><th class="text-center small">Max</th>
      <th class="text-center small">Booked</th><th class="text-center small">Max</th>
      <th class="text-center small">Booked</th><th class="text-center small">Max</th>
      <th class="text-center small">Booked</th><th class="text-center small">Max</th>
      <th class="text-center small">Booked</th><th class="text-center small">Max</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let slot of timeSlotRows; let i = index;">
      <td class="text-right">{{ timeSlotData[0].range[i].range }}</td>
      <ng-container *ngFor="let timeslots of timeSlotData; let j = index">
      <td class="text-center booked">{{ timeslots.range[i].booked }}</td>
      <td>
        <input #timeSlotValues class="form-control" type="number" value="{{timeslots.range[i].max}}" (blur)="updateValue($event, i, j)" (click)="$event.target.select()"/>
      </td>
      </ng-container>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-md-12 text-right">
    <button type="button" (click)="saveTimeSlots()" class="btn btn-primary btn-lg">SAVE</button>
  </div>
</div>
