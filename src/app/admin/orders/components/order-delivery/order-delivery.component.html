<div *ngIf="orderSeller">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/admin','orders']">Orders</a></li>
      <li class="breadcrumb-item text-primary" aria-current="page">In-Transit - Order #{{orderSeller.orderNumber}}</li>
    </ol>
  </nav>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-danger btn-lg">Complete Order</button>
          <button type="button" class="btn btn-default btn-lg">Return Order</button>
        </div>
      </div>
      <hr>
      <div class="orderlist">
        <div *ngFor="let item of orderItems; let i = index;" class="row">
          <p class="col-xs-10">
            {{item.name}} <i class="small">(Quantity: {{ item.finalQuantity }})</i>
          </p>
          <p class="col-xs-2 text-right">â‚± {{ (item.finalPrice * item.quantity) | number:'1.2-2'}}</p>
        </div>
      </div>
      <hr>
      <div class="row small">
        <div class="col-xs-12"><strong>Special instructions:</strong> {{orderSeller.specialInstructions ? orderSeller.specialInstructions : 'None'}}</div>
      </div>
    </div>
  </div>
</div>
