<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/admin','orders']">Orders</a></li>
    <li class="breadcrumb-item text-primary" aria-current="page">Order Details - #{{orderSeller.orderNumber}}</li>
  </ol>
</nav>
<div class="panel panel-default">
  <div class="panel-body">
    <div class='row' *ngFor="let item of orderItems">
      <br>
      <div class="col-md-2">
        <div class="item-img-container">
          <img class="img-responsive item-img" [src]="getProductImageUrl(item.imageKey)" alt="item.name">
        </div>
      </div>

      <div class="col-md-3">
        <h5 class="ptitle">
          <a [routerLink]="['/item',item.id, item.slug]">
            <span class="text-primary">{{item.name}}</span>
          </a>
        </h5>
      </div>

      <div class="col-md-3">
        <h5 class="strong">
          {{item.total}}
        </h5>
        <small>
          Price: â‚± {{item.price | number:'1.2-2'}}<br/>
          Quantity: {{item.quantity}}
        </small>
      </div>

      <div class="col-md-4">
      </div>
    </div>
  </div>
</div>
