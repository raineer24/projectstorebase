<div>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Order Number</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; let i = index">
        <td>{{order.number}}</td>
        <td class="text-uppercase">{{order.status}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm">PRINT</button>
            <button type="button" class="btn btn-default btn-sm">EDIT VALUE</button>
            <button type="button" class="btn btn-default btn-sm">FORWARD TO DELIVERY</button>
            <button type="button" class="btn btn-default btn-sm">CANCEL ORDER</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
