<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item text-primary" aria-current="page">Master Lists/Add Items</li>
    </ol>
  </nav>

  <div class="csv-upload">
    <input #csvInput type="file" id="myFile" accept=".csv">
  </div>
  <div class="create-cancel">
    <button class="btn btn-danger" (click)="convertFile(csvInput)" [disabled]="bHasFile">Add Items</button><button class="btn btn-danger">Cancel</button>
  </div>
</div>
