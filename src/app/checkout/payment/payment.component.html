<div class="container">
  <h1>Delivery Details</h1>
  <h3>Mode of Payment</h3>
  <p>delivery fee will be charged when transaction has been accepted.</p>


  <accordion>
    <accordion-group heading="Cash on delivery" [panelClass]="customClass">
      <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': groupval?.isOpen, 'glyphicon-chevron-up': !groupval?.isOpen}"></i>
    </accordion-group>
    <accordion-group heading="Gift certificate" [panelClass]="customClass">
      <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': groupval?.isOpen, 'glyphicon-chevron-up': !groupval?.isOpen}"></i>
      <p>Instructions</p>
    </accordion-group>
    <accordion-group heading="Credit card" [panelClass]="customClass">
      <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': groupval?.isOpen, 'glyphicon-chevron-up': !groupval?.isOpen}"></i>
      <p>Instructions</p>
    </accordion-group>
  </accordion>

</div>
