<div class="container">
  <h1>Delivery Details</h1>
  <h3>Mode of Payment</h3>
  <p>delivery fee will be charged when transaction has been accepted.</p>


  <accordion>
      <accordion-group>
      <div accordion-heading>Cash on Delivery<i class="pull-left float-xs-right glyphicon" [ngClass]="{'glyphicon-shopping-cart': !groupval?.isOpen}"></i></div>
      <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': groupval?.isOpen, 'glyphicon-chevron-up': !groupval?.isOpen}"></i>
      <p>Instructions</p>
    </accordion-group>
    <accordion-group>
      <div accordion-heading>Gift Certificate
        <i class="pull-left float-xs-right glyphicon" [ngClass]="{'glyphicon-gift': !groupval?.isOpen}"></i>
      </div>
      <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': groupval?.isOpen, 'glyphicon-chevron-up': !groupval?.isOpen}"></i>
      <p>Instructions</p>
    </accordion-group>
    <accordion-group>
      <div accordion-heading>Credit Card
        <i class="pull-left float-xs-right glyphicon" [ngClass]="{'glyphicon-credit-card': !groupval?.isOpen}"></i>
      </div>
      <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': groupval?.isOpen, 'glyphicon-chevron-up': !groupval?.isOpen}"></i>
      <p>Instructions</p>
    </accordion-group>
  </accordion>

</div>
