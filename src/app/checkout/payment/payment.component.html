<div class="modal fade" id="gcModal" tabindex="-1" role="dialog" aria-labelledby="gcModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="gcModalLabel">Enter GC Code</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="recipient-name" class="form-control-label">Code</label>
          <input type="number" class="form-control" formControlName="gc-code" id="gc-code">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addGiftCert()" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 main-panel">
      <h1>Payment Details</h1>
      <h3>Select Mode of Payment</h3>
      <p>Delivery fee will be charged when transaction has been accepted.</p>
      <div class="row">
        <accordion>
          <accordion-group #group1 [isOpen]="true">
            <div accordion-heading>
              <i class="glyphicon glyphicon-usd"></i>
              Cash on Delivery
              <i class="pull-right glyphicon" [ngClass]="group1.isOpen ? 'glyphicon-chevron-down': 'glyphicon-chevron-right'"></i>
            </div>
            <i class="pull-right float-xs-right glyphicon"></i>
            <div class="form-group">
              <input type="checkbox" class=""/><label>Pay with Cash</label>
            </div>
          </accordion-group>
          <accordion-group #group2 [isOpen]="true">
            <div accordion-heading>
              <i class="glyphicon glyphicon-gift"></i>
              Gift Certificate
              <i class="pull-right glyphicon" [ngClass]="group2.isOpen ? 'glyphicon-chevron-down': 'glyphicon-chevron-right'"></i>
            </div>
            <i class="pull-right float-xs-right glyphicon"></i>
            <div class="form-group">
              <div class="col-md-12">
                <input type="number" class="text-center" [value]="gcQuantity" disabled/>
                <button class="btn btn-md btn-primary" data-toggle="modal" data-target="#gcModal">
                    <p>Pay with Gift Certificate</p>
                </button>
              </div>
            </div>
            <div class="form-group">
              <textarea [(ngModel)]="gcText" class="form-control" cols="50" rows="4" placeholder="Instructions"></textarea>
            </div>
          </accordion-group>
          <!-- <accordion-group is-disabled="true">
            <div accordion-heading>Credit Card
              <i class="pull-left float-xs-right glyphicon" [ngClass]="{'glyphicon-credit-card': !groupval?.isOpen}"></i>
            </div>
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': groupval?.isOpen, 'glyphicon-chevron-up': !groupval?.isOpen}"></i>
            <p>Instructions</p>
          </accordion-group> -->
        </accordion>
      </div >

    </div>
    <div class="col-md-4">
      <app-review-order [shipAddress]="shipAddress$ | async" [billAddress]="billAddress$ | async"
        [orderTotal]="orderTotal$ | async" [cartItems]="cartItems$ | async" [deliveryDate]="deliveryDate$ | async"></app-review-order>
      <div class="row">
        <div class="col-md-12">
        <button class="btn btn-block btn-primary" (click)="confirmOrder()"><span class="glyphicon glyphicon-tags"></span> &nbsp;Place order now</button>
          <div class="button-group pull-right">
              <!-- <button class="btn btn-danger" (click)="goBack()"><span class="glyphicon glyphicon glyphicon-chevron-left"></span> Previous</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

      </div>
