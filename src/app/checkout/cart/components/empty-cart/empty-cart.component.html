<div class="cart-empty">
  <div class="empty-cart-icon"></div>
<p-spinner size="30" [(ngModel)]="val1"></p-spinner>

  <div class="col-xs-8 panel-board">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">
          <div class="row">
            <div class="col-xs-6">
              <h5>
                <span class="glyphicon glyphicon-shopping-cart"></span> OMGShopping Cart</h5>
            </div>
            <div class="col-xs-6">
              <button type="button" class="btn btn-primary">Continue Shipping</button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row" *ngFor="let item of products$ | async">
          <div class="col-xs-2">
            <img class="img-responsive" src="../../assets/photo-01.jpg">
          </div>
          <div class="col-xs-4">
            <h4 class="product-name">
              <strong>{{ item.name }}</strong>
            </h4>
            <h4>
              <small>{{item.description}}</small>
            </h4>
          </div>
          <div class="col-xs-6">
            <div class="col-xs-6 text-right">
              <h6>
                <strong>{{item.price}}
                  <span class="text-muted">x</span>
                </strong>
              </h6>
            </div>
            <div class="col-xs-4">
<p-spinner size="30" [(ngModel)]="val1"></p-spinner>

            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-link btn-xs">
                <span class="glyphicon glyphicon-trash icon-trash"> </span>
              </button>
              <div class="container"></div>
            </div>
          </div>
        </div>
        <hr>
        <hr>
        <div class="row">
          <div class="text-center">
            <div class="col-xs-9">
              <h6 class="text-right">Added items?</h6>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default btn-sm btn-block">
                Update cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row text-center">
          <div class="col-xs-9">
            <h4 class="text-right">Total
              <strong>â‚±50.00</strong>
            </h4>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
