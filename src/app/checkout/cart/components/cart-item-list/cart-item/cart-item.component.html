<div class="row">
  <div class="col-xs-3">
    <img class="img-responsive" src="../../assets/mocha-01.jpg">
  </div>
  <div class="col-xs-3">
    <h4 class="product-name">
      <strong>{{ cartItem.item.name }}</strong>
    </h4>
    <h4>
      <small>{{ cartItem.item.description}}</small>
    </h4>
  </div>
  <div class="col-xs-6">
    <div class="col-xs-4 text-right">
      <h6>
        <strong>{{ cartItem.item.price}}
          <span class="text-muted">x</span>
        </strong>
      </h6>
    </div>
    <div class="col-md-7">
      <p-spinner size="30" [(ngModel)]="quantityValue" [min]="1"></p-spinner>
      <button type="button" class="btn btn-link btn-xs">
        <span class="glyphicon glyphicon-trash icon-trash"> </span>
      </button>
    </div>
  </div>
</div>
