<div class="cart-section">
  <div *ngIf="(totalCartItems$ | async) > 0 else emptyCart">
    <div class="col-md-9 panel-board">
      <div class="panel panel-info">
        <div class="row">
          <div class="col-md-6">
            <h2 class="text-primary">Cart summary</h2>
          </div>
          <div class="col-md-6 text-right">
            <button *ngIf="isAuthenticated$ | async" class="btn btn-danger" [routerLink]="['/user','lists']">Copy items from My List</button>
            <button type="button" class="btn btn-default" (click)="confirmModal.show()">Clear Cart</button>
          </div>
        </div>
        <!-- <p>Please review the items on your shopping cart before you checkout</p> -->
        <app-cart-item-list></app-cart-item-list>
        <!-- <div class="panel-body">
          <app-cart-item-list></app-cart-item-list>
        </div> -->
      </div>
    </div>
    <div class="col-md-3">
      <app-order-total-summary [totalCartItems]="totalCartItems$ | async" [totalDiscounts]="totalDiscount$ | async" [totalCartValue]="totalCartValue$ | async" [grandTotal]="grandTotal$ | async" [totalAmtDue]="totalAmtDue$ | async"></app-order-total-summary>
    </div>
    <!--
          <div class="left">
          <div class="checkout-header-container">
        <div class="checkout-header">
          <span class="text">My Shopping Bag ({{totalCartItems$ | async}})</span>
        </div>
        <div class="total-price">Total: ${{totalCartValue$ | async | number:'1.2-2'}}</div>
      </div> -->
    <!-- <div class="prod-set">
        <app-line-item-list></app-line-item-list>
        <a class="wishlist-link">
          <span class="icon"></span>
          <span class="coming-soon">Add more from wishlist</span>
        </a>
      </div> -->
    <!-- </div> -->
    <!-- <div class="right">
      <app-order-total-summary [totalCartValue]="totalCartValue$ | async"></app-order-total-summary>
    </div> -->
  </div>
  <ng-template #emptyCart>
    <app-empty-cart></app-empty-cart>
  </ng-template>
</div>

<div class="modal" bsModal #confirmModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>Are you sure you want to remove all items?</p>
        <button type="button" class="btn btn-default" (click)="clearCart()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="confirmModal.hide()">No</button>
      </div>
    </div>
  </div>
</div>
