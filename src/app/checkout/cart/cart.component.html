<div class="cart-section">
  <div *ngIf="(totalCartItems$ | async) > 0 else emptyCart">
    <div class="left">
        <div class="col-xs-8 panel-board">
            <div class="panel panel-info">
              <div class="panel-heading">
                <div class="panel-title">
                  <div class="row">
                    <div class="col-xs-6">
                      <h5>
                        <span class="glyphicon glyphicon-shopping-cart"></span> OMGShopping Cart</h5>
                    </div>
                    <div class="col-xs-6">
                      <button type="button" class="btn btn-primary">Continue Shipping</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <div class="row" *ngFor="let item of products$ | async">
                  <div class="col-xs-3">
                    <img class="img-responsive" src="../../assets/mocha-01.jpg">
          
                  </div>
                  <div class="col-xs-3">
                    <h4 class="product-name">
                      <strong>{{ item.name }}</strong>
                    </h4>
                    <h4>
                      <small>{{item.description}}</small>
                    </h4>
                  </div>
                  <div class="col-xs-6">
                    <div class="col-xs-4 text-right">
                      <h6>
                        <strong>{{item.price}}
                          <span class="text-muted">x</span>
                        </strong>
                      </h6>
                    </div>
                    <div class="col-md-7">
                      <p-spinner size="30" [(ngModel)]="val1"></p-spinner>
          
                      <button type="button" class="btn btn-link btn-xs">
                        <span class="glyphicon glyphicon-trash icon-trash"> </span>
                      </button>
          
          
                    </div>
          
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-xs-3">
                    <img class="img-responsive" src="../../assets/mocha-01.jpg">
          
                  </div>
                  <div class="col-xs-3">
                    <h4 class="product-name">
                      <strong>Iphone x</strong>
                    </h4>
                    <h4>
                      <small>New Apple phone product release</small>
                    </h4>
                  </div>
                  <div class="col-xs-6">
                    <div class="col-xs-4 text-right">
                      <h6>
                        <strong>₱100,000
                          <span class="text-muted">x</span>
                        </strong>
                      </h6>
                    </div>
                    <div class="col-md-7">
                      <p-spinner size="30" [(ngModel)]="val1"></p-spinner>
                      <button type="button" class="btn btn-link btn-xs">
                        <span class="glyphicon glyphicon-trash icon-trash"> </span>
                      </button>
          
                    </div>
          
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="text-center">
                    <div class="col-xs-9">
                      <h6 class="text-right">Added items?</h6>
                    </div>
                    <div class="col-xs-3">
                      <button type="button" class="btn btn-default btn-sm btn-block">
                        Update cart
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <div class="row text-center">
                  <div class="col-xs-9">
                    <h4 class="text-right">Total
                      <strong>₱50.00</strong>
                    </h4>
                  </div>
                  <div class="col-xs-3">
                    <button type="button" class="btn btn-primary">Checkout</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--REVIEW ORDER-->
            <div class="panel panel-default">
              <div class="panel-heading text-center">
                <h4>Review Order</h4>
              </div>
              <div class="panel-body">
                <div class="col-md-12">
                  <strong>Subtotal (# item)</strong>
                  <div class="pull-right">
                    <span>₱</span>
                    <span>200.00</span>
                  </div>
                </div>
                <div class="col-md-12">
                  <strong>Tax</strong>
                  <div class="pull-right">
                    <span>₱</span>
                    <span>200.00</span>
                  </div>
                </div>
                <div class="col-md-12">
                  <small>Shipping</small>
                  <div class="pull-right">
                    <span>-</span>
                  </div>
                  <hr>
                </div>
                <div class="col-md-12">
                  <strong>Order Total</strong>
                  <div class="pull-right">
                    <span>₱</span>
                    <span>150.00</span>
                  </div>
                  <hr>
                </div>
          
                <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
          
              </div>
          
            </div>
            <!--REVIEW ORDER END-->
          </div>
      <!-- <div class="checkout-header-container">
        <div class="checkout-header">
          <span class="text">My Shopping Bag ({{totalCartItems$ | async}})</span>
        </div>
        <div class="total-price">Total: ${{totalCartValue$ | async | number:'1.2-2'}}</div>
      </div> -->

        <app-line-item-list></app-line-item-list>
        <a class="wishlist-link">
          <span class="icon"></span>
          <span class="coming-soon">Add more from wishlist</span>
        </a>
      </div> -->
    </div>
    <div class="right">
      <!-- <app-order-total-summary [totalCartValue]="totalCartValue$ | async"></app-order-total-summary> -->
    </div>
  </div>
  <ng-template #emptyCart>
    <app-empty-cart></app-empty-cart>
  </ng-template>
</div>
