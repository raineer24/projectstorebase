<div class="col-md-9">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" class="form-control" required>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="firstname" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Home address">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="province">Province</label>
        <select class="form-control" id="province">
          <option>Select</option>
<option *ngFor="let choice of province">{{choice}}</option>

        </select>
      </div>
    </div>
  </div>
  <div class="row">
<div class="col-sm-12">
  <div class="form-group">
    <label for="address">Address 2</label>
    <input type="text" id="address" class="form-control" placeholder="Company Name">
  </div>


  </div>

  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="city">City/Municipality</label>
        <select class="form-control" id="city">
          <option>Select</option>
<option *ngFor="let choice of city">{{choice}}</option>

        </select>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="barangay">Barangay</label>
        <select class="form-control " id="barangay">
          <option value="" disabled="true">Select</option>
          <option *ngFor="let choice of barangays">{{choice}}</option>
        </select>
      </div>
    </div>


    <div class="col-sm-6">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="form-control">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter your email address">
      </div>
    </div>
    <div *ngIf="!isAuthenticated" class="col-sm-4">
      <button (click)="onSubmit()">Save and Continue</button>
    </div>
    <div *ngIf="isAuthenticated" class="col-sm-4">
      <button>Edit</button><button>Continue</button>
    </div>
  </div>
</div>
<div class="col-md-3">
  <h3>Order Summary</h3>
</div>
