<div class="calendar">
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 month-label"></div>
    <div *ngFor="let in of sevenDays(7); let i = index" class="col-xs-2 col-md-1">{{in}}</div>

  <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3"><span>8:00AM - 11:00AM</span></div>
      <div *ngFor="let in of counter(7) ;let i = index" class="col-xs-2 col-md-1"><label [ngClass] ="slotFull ? 'btn btn-block btn-danger':'btn btn-block btn-success'" type="radio">{{aSlots.range}}</label></div>
  </div>
  <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3"><span>11:01AM - 2:00PM</span></div>
      <div *ngFor="let in of counter(7) ;let i = index" class="col-xs-2 col-md-1"><label [ngClass] ="slotFull ? 'btn btn-block btn-danger':'btn btn-block btn-success'" type="radio">5</label></div>
  </div>
  <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3"><span>2:01PM - 5:00PM</span></div>
