<div>
  <div col-xs-12 col-12 col-md-4 class="form-group">
    <input width="300px" type="text"
           class="form-control"
           [minDate]="minDate"
           [maxDate]="maxDate"
           #dp="bsDatepicker"
           bsDatepicker [(bsValue)]="bsValue">
  </div>
</div>
<div class="form-group">
  <form [formGroup]="myForm" class="form-inline">
    <div class="btn-group" btnRadioGroup formControlName="radio">
      <label btnRadio="0800" class="btn btn-primary" type="radio">8:00AM</label>
      <label btnRadio="1100" class="btn btn-primary">11:00AM</label>
      <label btnRadio="1400" class="btn btn-primary">2:00PM</label>
      <label btnRadio="1700" class="btn btn-primary">5:00PM</label>
      <label btnRadio="2000" class="btn btn-primary">8:00PM</label>
    </div>
  </form>
  </div>
