<div class="address-section">
	<div *ngIf="(shipAddress$ | async)">
		<div class="">
			<div class="edit-address">
				<span class="edit-label">
					Select Delivery Address
				</span>
			</div>
			<app-delivery-address [address]="(shipAddress$ | async)" ></app-delivery-address>
		</div>
	</div>
	<div id="deliverytime" style="display:none">
		<div>
			<span class="edit-label">
				<h2>When would you like your groceries delivered?</h2>
			</span>
		</div>
		<div class="btn-group">
			<app-delivery-options [orderNumber]="orderNumber$ | async"></app-delivery-options>
			<button (click)="checkoutToPayment()" class="pay-btn">CONTINUE TO PAYMENT</button>
		</div>
	</div>
	<div id="enterAddress" *ngIf="!(shipAddress$ | async)">
		<div class="">
			<div class="add-address">
				<span class="add-label">
					ADD NEW ADDRESS
				</span>
			</div>
			<app-add-address (onProceedClickEmit)="toggleShowDeliveryDateOption()"></app-add-address>
		</div>
	</div>
</div>
