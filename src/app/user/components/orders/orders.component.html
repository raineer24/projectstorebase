<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item text-primary" aria-current="page">Orders</li>
  </ol>
</nav>
<div *ngIf="(orders$ | async).length; else elseBlock">
  <div *ngFor="let order of orders$ | async">
    <app-order-list-item *ngIf="order.status != 'cart' && order.status != 'address' && order.status != 'delivery'"
      [order]="order" [tSlot]="timeSlot"></app-order-list-item>
  </div>
</div>

<ng-template #elseBlock>
  <div class="cart-empty">
    <!-- <div class="empty-cart-icon">
      <img src="assets/omg-01.png" />
    </div> -->
    <div class="empty-cart-message">You haven't ordered anything yet.</div>
    <a class="empty-wishlist-link" routerLink="/">Start Shopping</a>
  </div>
</ng-template>
