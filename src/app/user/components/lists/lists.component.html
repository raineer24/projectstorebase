<div class="row">
  <div class="col-md-2">
    <label class="form-control-static">Create new list:</label>
  </div>
  <div class="form-group col-md-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="List Name" [formControl]="newList">
      <span class="input-group-btn">
        <button type="button" class="btn btn-danger" (click)="createNewList()">Save</button>
      </span>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div *ngIf="(lists$ | async).length; else elseBlock">
    <div *ngFor="let list of lists$ | async">
      <app-list-entry [userList]="list"></app-list-entry>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="col-md-12">
      <p>You currently don't have any list.</p>
    </div>
  </ng-template>
</div>
