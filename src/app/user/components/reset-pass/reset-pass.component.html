<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/user','profile']" (click)="onCancelClick()">Profile</a></li>
    <li class="breadcrumb-item text-primary" aria-current="page">Reset Password</li>
  </ol>
</nav>

<div class="container">

  <h3>Reset Password</h3>
  <form  [formGroup]="resetForm" (ngSubmit)="onSubmit()" #formDir="ngForm">

      <div class="row">
        <div class="col-md-4 form-group">

          <input type="password" class="form-control" formControlName="password" name="password" required placeholder="New Password">
          <div *ngIf="resetForm.get('password').errors && resetForm.get('password').touched" >
           <p class="alert alert-danger">{{resetForm.get('password').errors.msg || 'Password must be at least 6 characters'}}</p>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-4 form-group">

          <input type="password" class="form-control"  formControlName="verify" name="verify" placeholder="Verify Password">
          <div *ngIf="(resetForm.get('verify').errors || resetForm.hasError('mismatchedPasswords')) && resetForm.get('verify').touched">
            <p class="alert alert-danger">{{'Password must match'}}</p>
          </div>
        </div>
      </div>



      <button type="submit" class="btn btn-success" >Register</button>

      <button type="button" class="btn btn-danger" (click)="formDir.resetForm({})">Reset</button>

  </form>


</div>
