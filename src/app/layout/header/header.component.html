
<nav >
  <div class="topbar">
    <div class="container">
      <div class="col-md-2">
        <a routerLink="/" class="navbar-brand">
          <img src="assets/omg-logo.png" />
        </a>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <ng-template #searchTemplate let-keyword="item" let-index="index" >
            <div class="result-box" *ngIf="keyword.price; else categories">
              <div class="imgbox">
                <img class="imgitems" itemprop="image"
                class="product-thumb"
                alt="{{keyword.name}}"
                [src]="getItemImageUrl(keyword.imageKey)" width="39 px"></div>
              <div class="itemdetailsbox">{{keyword.name}} | P {{keyword.price}}</div>

            </div>
            <ng-template #categories><div class="catbox">{{keyword.name}}</div></ng-template>
          </ng-template>

          <input [(ngModel)]="asyncSelected"
              [typeahead]="dataSource"
              (typeaheadLoading)="changeTypeaheadLoading($event)"
              (typeaheadNoResults)="changeTypeaheadNoResults($event)"
              (typeaheadOnSelect)="typeaheadOnSelect($event)"
              [typeaheadOptionsLimit]="10"
              [typeaheadWaitMs]="300"
              [typeaheadMinLength]="2"
              typeaheadGroupField="group"
              [typeaheadItemTemplate]="searchTemplate"
              (keyup.enter)="searchKeyword()"
              class="form-control"
              placeholder="Search for...">
          <span class="input-group-btn">

            <button class="btn btn-secondary btn-danger" type="button" (click)="searchKeyword()">GO</button>
          </span>
        </div>
        <!-- typeaheadGroupField="category1" <div *ngIf="typeaheadLoading===true">Loading</div> -->
        <!-- <div *ngIf="typeaheadNoResults===true">&#10060; No Results Found</div> -->
      </div>
      <app-profile-dropdown [totalCartItems]="totalCartItems | async" [isAuthenticated]="isAuthenticated | async"></app-profile-dropdown>
    </div>
  </div>
  <div class="header-sticky-wrapper">
    <div class="container">
      <div class=" navbar yamm">
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li #dpallcategory="bs-dropdown" dropdown class="dropdown yamm-fw"
              triggers="hover"
              (mouseleave)="dpallcategory.hide()"
              (onShown)="onMenuToggle()"
              (onHidden)="onMenuToggle()">
              <a href="javascript:void(0)" class="dropdown-toggle" dropdownToggle>All categories</a>
              <ul *dropdownMenu class="dropdown-menu" role="menu" >
                <li>
                  <div class="yamm-content">
                    <ng-container *ngFor="let allCategory of categories$ | async; let i = index">
                      <ul class="col-sm-6 col-md-2 list-unstyled">
                        <li>
                          <h5 class="dropdown-item">
                            <a (click)="selectCategory(allCategory)">{{allCategory.name}}</a>
                          </h5>
                        </li>
                        <li *ngFor="let allCategory2 of allCategory.subCategories" role="menuitem">
                          <a class="dropdown-item" href="javascript:void(0)" (click)="selectCategory(allCategory2)">{{allCategory2.name}}</a>
                        </li>
                      </ul>
                    </ng-container>
                  </div>
                </li>
              </ul>
            </li>
            <li *ngFor="let category of categories$ | async"
              #dpmenu="bs-dropdown" dropdown class="dropdown yamm-fw "
              triggers="hover"
              (mouseleave)="dpmenu.hide()"
              (onShown)="onMenuToggle()"
              (onHidden)="onMenuToggle()">
              <a href="#" class="dropdown-toggle" dropdownToggle (click)="false">{{category.name}}</a>
              <ul *dropdownMenu class="dropdown-menu" role="menu" (mouseleave)="dpmenu.hide()">
                <li>
                  <div class="yamm-content">
                    <ng-container *ngFor="let category2 of category.subCategories">
                      <ul class="col-sm-6 col-md-2 list-unstyled">
                        <li>
                          <h5 class="dropdown-item" >
                            <a href="javascript:void(0)" (click)="selectCategory(category2)">{{category2.name}}</a>
                          </h5>
                        </li>
                        <li *ngFor="let category3 of category2.subCategories" role="menuitem">
                          <a class="dropdown-item" href="javascript:void(0)" (click)="selectCategory(category3)">{{category3.name}}</a>
                        </li>
                      </ul>
                    </ng-container>
                  </div>
                </li>
              </ul>
            </li>
            <li dropdown class="dropdown yamm-fw">
              <a href="javascript:void(0)" class="dropdown-toggle" dropdownToggle>Past Purchases</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
