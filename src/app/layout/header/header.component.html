    <div [ngClass]="mobile ? 'hidden-xs' : 'not-hide'" class="row nav-menu-mid ">

      </div>
      <div class="col-md-2 col-sm-2 hidden-xs">

          <a href="#"  (click)="selectCategory('all')">Categories <span class="caret"></span></a>
            <ul class="dropdown-menu multi-level">
              <li
              (onShown)="onMenuToggle()"
              (onHidden)="onMenuToggle()"
              class="dropdown-submenu" *ngFor="let category of categories$ | async; let i = index;">
                <a
                (click)="selectCategory(category);"
                href="#" class="dropdown-toggle" data-toggle="dropdown">{{ category.name }}</a>
                <ul
                class="dropdown-menu">
                  <li class="dropdown-submenu" *ngFor="let category2 of category.subCategories">
                    <a href="javascript:void(0)" (click)="selectCategory(category2, category)" class="dropdown-toggle" data-toggle="dropdown">{{category2.name}}</a>

                    <ul *ngIf="category2.subCategories.length > 0" class="dropdown-menu">
                      <li
                      (onShown)="onMenuToggle()"
                      (onHidden)="onMenuToggle()"
                      class="" *ngFor="let category3 of category2.subCategories" role="menuitem">
                        <a
                        (click)="selectCategory(category3, category2, category);"
                        href="#">{{ category3.name }}</a>
                      </li>
                    </ul>


                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="col-md-5 col-sm-5 col-xs-12">
        <div class="input-group">
          <!-- NOTE: AUTOSUGGEST SEARCH -->
          <ng-template #searchTemplate let-keyword="item" let-index="index" >
            <div class="result-box" *ngIf="keyword.price; else categories">
              <div class="imgbox">
                <img class="product-thumb imgitems img-responsive" itemprop="image"
                alt="{{keyword.name}}"
                [src]="getItemImageUrl(keyword.imageKey)"></div>
              <div class="itemdetailsbox small">
                <p>{{keyword.name}}</p>
                <p>â‚± {{keyword.price | number:'1.2-2'}}</div>
            </div>
            <ng-template #categories>
              <div class="catbox">{{keyword.name}}</div>
            </ng-template>
          </ng-template>
          <input [(ngModel)]="asyncSelected"
              [typeahead]="dataSource"
              (typeaheadLoading)="changeTypeaheadLoading($event)"
              (typeaheadNoResults)="changeTypeaheadNoResults($event)"
              (typeaheadOnSelect)="typeaheadOnSelect($event)"
              [typeaheadOptionsLimit]="10"
              [typeaheadWaitMs]="300"
              [typeaheadMinLength]="2"
              typeaheadGroupField="group"
              [typeaheadItemTemplate]="searchTemplate"
              (keyup.enter)="searchKeyword()"
              class="form-control"
              placeholder="Search for...">
          <!-- NOTE: REGULAR SEARCH -->
          <!-- <input [(ngModel)]="asyncSelected"
              class="form-control"
              (keyup.enter)="searchKeyword()"
              placeholder="Search for a product or category"> -->
          <span class="input-group-btn">
            <button class="btn btn-secondary btn-danger glyphicon glyphicon-search" type="button" (click)="searchKeyword()"></button>
          </span>

        </div>
        <div class="loader-overlay" [hidden]="!bShowProgress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="60"></div>
        </div>
        <!-- typeaheadGroupField="category1" <div *ngIf="typeaheadLoading===true">Loading</div> -->
        <!-- <div *ngIf="typeaheadNoResults===true">&#10060; No Results Found</div> -->
      </div>
      <app-profile-dropdown [totalCartItems]="totalCartItems | async" [totalCartValue]="totalCartValue | async" [isAuthenticated]="isAuthenticated | async"></app-profile-dropdown>
    </div>
  </div>
