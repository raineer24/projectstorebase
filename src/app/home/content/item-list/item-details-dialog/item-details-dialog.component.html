<div>
  <div class="dialog-header">
    <a href="javascript:void(0)" class="closeModal" (click)="onCloseModal()"><span class="glyphicon glyphicon-remove"></span></a>
  </div>
  <div class="item-details row">
    <!-- <div class="lighter">
        <p-lightbox class="col-sm-6" [images]="images"></p-lightbox>
    </div> -->
    <div class="item-image-thumbnails">
      <img [src]="getItemImageUrl(item.imageKey)" />
    </div>
    <div class="item-images col-md-4">
      <img class="img-responsive" [src]="getItemImageUrl(item.imageKey)">
    </div>
    <!-- INSERT IMAGES HERE -->
    <div class="item-info col-md-6">
      <div>
        <p class="title">{{item.name}}</p>
        <p>{{item.brandName}}</p>
        <!-- <p>{{item.sizing}}</p> -->
      </div>
      <div class="meta-info">
        <p class="lp" *ngIf="hideListPrice(item.displayPrice, item.price)">
          <label>List Price:</label>
          <span>{{item.displayPrice | currency:'PHP':true:'1.2'}}</span>
        </p>
        <p>
          <label>Price:</label>
          <span class="red">{{item.price | currency:'PHP':true:'1.2'}}</span>
        </p>
        <p *ngIf="hideSavings(item.displayPrice, item.price)">
          <label>You Save:</label>
          <span>{{item.displayPrice - item.price | currency:'PHP':true:'1.2'}}</span>
        </p>
        <p>
          <label>Quantity:</label>
          <span style="display: inline-block;">
          <div *ngIf="itemQuantity != 0; else addCart" class="quantity-in-cart input-group">
            <!-- <label for="bit">Quantity in cart</label> -->
              <button type="button" class="quantity-in-cart-btn btn " data-type="minus" data-field="" (click)="decrementQuantity()" [disabled]="itemQuantity == MIN_VALUE"><span class="glyphicon glyphicon-minus"></span></button>
              <input type="number" class="text-center"
                [min]="MIN_VALUE" [max]="MAX_VALUE"
                [value]="itemQuantity" [formControl]="quantityControl"/>
              <button type="button" class="btn btn-success" data-type="plus" data-field="" (click)="incrementQuantity()" [disabled]="itemQuantity == MAX_VALUE"><span class="glyphicon glyphicon-plus"></span></button>
          </div>
          <ng-template #addCart>
            <button class="quantity-in-cart btn" (click)="addToCart()">ADD TO CART</button>
          </ng-template>
          </span>

        </p>
        <!-- <p>You Save: <span style='color: black; font-weight: bold'>Php 300.00(14.28%)</span></p> -->
      </div>
      <div>
        <p>
          <label>&nbsp;</label>
          <span><button class="quantity-wish-list btn">Add to my list</button></span>
        </p>
      </div>
