<div class="product-thumbShim"></div>
<a itemprop="url" (click)="selectItem()">
  <img itemprop="image"
    class="product-thumb"
    alt="{{item.name}}"
    [src]="getItemImageUrl(item.imageKey)"
    (load)="onImageLoaded()"
    (error)="onImageError()">
  <div class="product-productMetaInfo">
    <div itemprop="name" class="product-brand">{{ item.name }}</div>
    <h2 class="product-product">{{ item.brandName }}</h2>
    <div itemprop="offers" itemscope itemtype="https://schema.org/Offer" class="product-price">
      <span>
        <!-- Discounted price -->

        <span itemprop="price" class="product-discountedPrice">P {{ item.price }}</span>

        <!-- Original price -->
        <!--<span class="product-strike"> react-text: 485 Rs.  /react-text  react-text: 486 1699 /react-text </span>-->
      </span>
      <!--Percentage off --><!--<span class="product-discountPercentage">(40% OFF)</span>-->
    </div>
    <!-- Product Size --><!--<div class="product-sizes">Sizes: S, M, L, XL, XXL</div>-->
    <ng-container *ngIf="itemQuantity != 0; else addCart">
      <div class="quality-in-cart" (click)="inputQuantity($event)">
        <div class="button-padding">
          <button class="btn quantity-in-cart-btn minus" (click)="decrementQuantity($event)" [disabled]="itemQuantity == MIN_VALUE">
            <span class="glyphicon glyphicon-minus"> </span>
          </button>
          <input type="number" [min]="MIN_VALUE" [max]="MAX_VALUE" class="text-center" (click)="inputQuantity($event)" [value]="itemQuantity" [formControl]="quantityControl" />
          <button class="btn quantity-in-cart-btn plus" (click)="incrementQuantity($event)" [disabled]="itemQuantity == MAX_VALUE">
            <span class="glyphicon glyphicon-plus"> </span>
          </button>
        </div>
      </div>
    </ng-container>
    <ng-template #addCart>
      <button class="btn-danger" (click)="addToCart($event)">Add to Cart</button>
    </ng-template>
  </div>
</a>
